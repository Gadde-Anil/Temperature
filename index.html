<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
  }
  .converter {
    background-color: #000;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    text-align: center;
    color: #00ffcc;
  }
  button {
    background-color: #ff0066;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="converter">
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius: </label>
  <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.01">
  <br><br>
  <button onclick="convertTemperature()">Convert</button>
  <br><br>
  <p id="result"></p>
</div>

<script>
  function convertTemperature() {
    const celsiusInput = document.getElementById("celsius");
    const resultElement = document.getElementById("result");

    if (celsiusInput.value === "") {
      resultElement.textContent = "Please enter a temperature in Celsius.";
      return;
    }

    const celsius = parseFloat(celsiusInput.value);
    const fahrenheit = (celsius * 9/5) + 32;
    resultElement.textContent = `${celsius.toFixed(2)}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
  }
</script>
</body>
</html>
